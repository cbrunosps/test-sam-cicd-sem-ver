#V1.0.0
name: pre-release
on:
  workflow_dispatch:
    inputs:
      version:
        description: Número de versión para el pre-release a crear. Seguir semantic versioning. Ejemplo 1.1.3
        required: true
        type: string

jobs:
  PreRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: "Validar número de versión"
        run: |
          echo "Version ${{github.event.inputs.version}}-pre"
          [[ "${{github.event.inputs.version}}-pre" =~ ^([0-9]|[1-9][0-9]*)\.([0-9]|[1-9][0-9]*)\.([0-9]|[1-9][0-9]*)-pre$ ]] && echo "Correcto" || exit 1
      - name: Configurar Git
        run: |
          git config --global user.name 'SIAGithub'
          git config --global user.email 'sia@noreply.github.com'
          git branch --show-current
      - name: "Crear tag de pre-release"
        run: |
          # Si ya existe el tag, lo elimina y lo crea de nuevo ahora en el ultimo commit de main
          git tag ${{github.event.inputs.version}}-pre || (git tag -d ${{github.event.inputs.version}}-pre && git tag ${{github.event.inputs.version}}-pre)
          git push --tags -u origin
      - name: "Notificación de error"
        if: ${{ failure() }}
        run: |
          curl -H 'Content-Type: application/json' \
          --retry 4 \
          --retry-delay 1 \
          -d '{"text": "'"$PWD"' - '"$GITHUB_EVENT_NAME"' - ${{job.status}} - '"$GITHUB_REF"' - '"$GITHUB_BASE_REF"' "}' \
